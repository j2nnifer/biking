<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />  

    <script src="map.js" type="module"></script>
    
    </head>
    <body>
        <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1> üö¥üèº‚Äç‚ôÄÔ∏è Bikewatching </h1>          
            <label style="margin-left: auto;">

              Filter by time:
              <input type="range" id="time-slider" min="-1" max="1440" value="-1">

              <time id="selected-time" style="display: block;"></time>

              <em id="any-time" style="display: block; color: gray;">(any time)</em>
            </label>
          </header>

        <div id="map">
            <svg></svg>
        </div>
        
        <div class="legend">
            <span class="legend-title">LEGEND:</span>
            <div class="legend-entry" style="--departure-ratio: 1">
              <div class="legend-swatch"></div>
              <span>More departures</span>
            </div>
            <div class="legend-entry" style="--departure-ratio: 0.5">
              <div class="legend-swatch"></div>
              <span>Balanced</span>
            </div>
            <div class="legend-entry" style="--departure-ratio: 0">
              <div class="legend-swatch"></div>
              <span>More arrivals</span>
            </div>
          </div>
          
    </body>
</html>
